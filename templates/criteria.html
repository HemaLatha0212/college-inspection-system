{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Criteria</h1>
<form method="post" class="mb-4">
    <div class="row">
        <div class="col-md-4 mb-3">
            <label class="form-label">Criterion Name</label>
            <input type="text" class="form-control" name="criterion_name">
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">Max Score</label>
            <input type="number" step="0.01" class="form-control" name="max_score">
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" name="description">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add Criterion</button>
</form>
<table class="table table-striped">
    <thead><tr><th>ID</th><th>Name</th><th>Max Score</th><th>Description</th></tr></thead>
    <tbody>
        {% for cr in criteria %}
        <tr><td>{{ cr.id }}</td><td>{{ cr.criterion_name }}</td><td>{{ cr.max_score }}</td><td>{{ cr.description }}</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
