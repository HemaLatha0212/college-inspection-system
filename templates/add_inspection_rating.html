{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Inspection Ratings</h1>
<form method="post" class="mb-4">
    <div class="row">
        <div class="col-md-3 mb-3">
            <label class="form-label">Inspection</label>
            <select name="inspection_id" class="form-select">
                {% for i in inspections %}
                <option value="{{ i.id }}">{{ i.inspection_date }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-3 mb-3">
            <label class="form-label">Criterion</label>
            <select name="criterion_id" class="form-select">
                {% for c in criteria %}
                <option value="{{ c.id }}">{{ c.criterion_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2 mb-3">
            <label class="form-label">Score</label>
            <input type="number" step="0.01" class="form-control" name="score">
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">Remarks</label>
            <input type="text" class="form-control" name="remarks">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add Rating</button>
</form>
<table class="table table-striped">
    <thead><tr><th>ID</th><th>Date</th><th>Criterion</th><th>Score</th><th>Remarks</th></tr></thead>
    <tbody>
        {% for r in ratings %}
        <tr>
            <td>{{ r.id }}</td>
            <td>{{ r.inspection_date }}</td>
            <td>{{ r.criterion_name }}</td>
            <td>{{ r.score }}</td>
            <td>{{ r.remarks }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
